<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>iOS/Android webview</title>
		<!-- <link rel="stylesheet" href="app.css" /> -->
		<style>
		@font-face{font-family:'intro';font-style:normal;font-weight:400;src:url(http://static1.dogvacay.com/fonts/Intro.woff) format('woff')}@font-face{font-family:'intro';font-style:normal;font-weight:700;src:url(http://static1.dogvacay.com/fonts/IntroBold.woff) format('woff')}*{margin:0;padding:0;border:0;box-sizing:border-box}.cf:before,.cf:after{content:" ";display:table}.cf:after{clear:both}html{font:normal 100%/1.5 'Intro', 'Helvetica Neue', Arial, sans-serif;color:#2A494B}a{color:#0F748C}.dv-head{position:relative;color:white;text-align:center}.dv-head:before,.dv-head:after{display:block;position:absolute;top:0;left:0;height:100%;width:100%;content:""}.dv-head:before{z-index:1;background:#2A494B;opacity:.8}.dv-head:after{z-index:0}.dv-headline{position:relative;z-index:2;padding:15vh 0;font-size:30px}.dv-rover-logo{display:inline-block;position:relative;top:.2rem;vertical-align:middle}.dv-main{padding:0 9.5vw calc(1.5rem + 5rem)}.dv-main p:nth-of-type(n+2){margin-top:1.25rem}.dv-main p:nth-of-type(1){font-size:17px}.dv-profile{position:relative;z-index:3;margin-top:-40px;margin-bottom:30px}.dv-profile-image{float:left;width:80px;border-radius:100%;border:2px solid white}.dv-profile-info{float:right;width:calc(100% - 80px);margin-top:.25rem;padding-left:.6rem;color:white;font-size:17px;vertical-align:top;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}.dv-profile-stars{float:right;width:calc(100% - 80px);margin-top:1.5rem;padding-left:.55rem}.dv-profile-star{display:inline-block;height:18px}.dv-btn-wrapper{position:fixed;bottom:0;left:0;z-index:4;width:100%;background:white;padding:15px 20px;border-top:1px solid #ddd}.dv-btn-wrapper:before{display:block;position:absolute;top:calc(-1rem - 1px);left:0;z-index:5;height:1rem;width:100%;background:linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.025) 100%);content:""}.dv-btn--rover{display:block;background:#75C13B;padding:.5rem 0;border-radius:4px;color:white;font-size:20px;font-weight:bold;text-align:center;text-decoration:none}@media screen and (min-height: 650px){.dv-headline{padding:18vh 0}}
		</style>
	</head>
	<body>
		<header class="dv-head" style="background: url(cover.jpeg) no-repeat center; background-size: cover;">
			<h1 class="dv-headline">
				Join me on
				<div class="dv-rover-logo">
					<img src="rover-logo.png" height="30" />
				</div>
			</h1>
		</header>
		<div class="dv-main" id="dv-main">
			<div class="dv-profile cf">
				<img src="profile.jpg" class="dv-profile-image" />
				<h2 class="dv-profile-info">
					Kristen and Michael G.
				</h2>
				<div class="dv-profile-stars">
					<img src="star.png" class="dv-profile-star" />
					<img src="star.png" class="dv-profile-star" />
					<img src="star.png" class="dv-profile-star" />
					<img src="star.png" class="dv-profile-star" />
					<img src="star.png" class="dv-profile-star" />
				</div>
			</div>
			<p>
				<strong>
					DogVacay &amp; Rover combined forces to make a bigger, better impact together. <a href="###" target="_blank">Learn more</a>
				</strong>
			</p>
			<p>
				Join Rover now and message Kristen and Michael now.
			</p>
			<p>
				We&rsquo;ve moved all your info over: simply activate your account &amp; start messaging!
			</p>
			<div id="dv-btn-wrapper" class="dv-btn-wrapper">
				<a href="###" class="dv-btn--rover">
					Activate my account 
				</a>
			</div>
		</div>
	</body>
</html>
