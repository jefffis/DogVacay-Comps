<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Search Results | DogVacay</title>
		<link rel="stylesheet" href="stylesheets/app.css" />
		<script>document.addEventListener("touchstart", function() {},false);</script>
	</head>
	<body id="idx">

		<header class="list-view"></header>

		<form class="list-view">
			<label>
				<select>
					<option value="1">Boarding at Sitter's Home</option>
				</select>
			</label>
			<hr />
			<label>
				<input type="text" value="Los Angeles" />
			</label>
			<hr />
			<div class="half cf">
				<label>
					<input type="text" placeholder="Start date" />
				</label>
				<label>
					<input type="text" placeholder="End date" />
				</label>
			</div>
		</form>

		<div id="toggle" class="cf">
			<button type="button" id="toggle-button">View Map</button>
			<button type="button" id="show-filters">Filters</button>
		</div>

		<div id="results" class="list-view">
			<img src="images/card.png" />
			<img src="images/card.png" />
			<img src="images/card.png" />
			<img src="images/card.png" />
			<img src="images/card.png" />
			<img src="images/card.png" />
			<img src="images/card.png" />
		</div>

		<div id="map-view" class="hide">
			<div class="pin"></div>
			<div class="pin p2"></div>
			<div class="pin p3"></div>
			<div class="pin p4"></div>
			<div class="pin p5"></div>
			<div>
				<div class="card">
					<div class="card-cta">
						<a href="###">View Profile</a>
						<button type="button" id="close-card"></button>	
					</div>
				</div>
			</div>
		</div>

		<div id="filters">
			<h4>Search Filters</h4>
			<button type="button" id="close-filters">Done</button>
		</div>

		<script async src="js/app.js"></script>

	</body>
</html>
