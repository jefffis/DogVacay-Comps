<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				border: 0;
				box-sizing: border-box;
			}
			.cf:before,
			.cf:after {
				content: " "; /* 1 */
				display: table; /* 2 */
			}

			.cf:after {
				clear: both;
			}
			html {
				font: normal 100%/1.5 'Helvetica Neue', Arial, sans-serif;
				color: #2A494B;
			}
			header {
				padding: .75rem 0;
				border-bottom: 1px solid #E8E5E0;
				box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
			}
			header img {
				display: block;
				max-height: 20px;
				margin: auto;
			}
			h1 {
				max-width: 80vw;
				margin: auto;
				font-size: 24px;
				line-height: 1.2;
			}
			#content {
				margin-top: 20px;
			}
			#chat-content {
				position: relative;
				max-width: 80vw;
				margin: 20px auto auto;
				padding-top: 20px;
				border-top: 1px solid #E8E5E0;
			}
			#chat-content.fade-out {
				opacity: .5;
			}
			.chat {
				position: relative;
				left: -20%;
				opacity: 0;
				/*transition: opacity .25s ease-in-out;*/
			}
			.chat:nth-child(2) {
				right: -20%;
				left: auto;
			}
			.chat.fade-in {
				left: 0;
				opacity: 1;
				animation: fadeIn .25s ease-in-out;
			}
			.chat:nth-child(2).fade-in {
				animation: fadeInRight .25s ease-in-out;
			}
			.chat:nth-child(n+2) {
				margin-top: 10px;
			}
			.chat img {
				display: block;
				float: left;
				max-height: 34px;
				margin-right: 10px;
				border-radius: 4px;
				/*border: 1px solid #E8E5E0;*/
				/*box-shadow: 0 0 0 2px white, 2px 2px 0 1px #E8E5E0;*/
			}
			.chat:nth-child(2) img {
				float: right;
				margin-left: 10px;
				margin-right: 0;
				/*box-shadow: 0 0 0 2px white, -2px 2px 0 1px #E8E5E0;*/
			}
			.chat-content {
				position: relative;
				float: right;
				width: calc(100% - (34px + 10px));
				background: #E5E5EA;
				padding: 8px 10px;
				border-radius: 6px;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
				line-height: 1.1;
			}
			.chat-content:before {
				display: block;
				position: absolute;
				top: 10px;
				left: -4px;
				/*margin-top: -2px;*/
				border-right: 4px solid #E5E5EA;
				border-top: 4px solid transparent;
				border-bottom: 4px solid transparent;
				content: "";
			}
			.chat:nth-child(2) .chat-content {
				float: left;
				background: #0E83FF;
				color: white;
			}
			.chat:nth-child(2) .chat-content:before {
				left: auto;
				right: -4px;
				/*top: 10px;
				margin-top: 0;*/
				border-left: 4px solid #0E83FF;
				border-right: 0;
			}
			/*hr {
				height: 1px;
				background: #E8E5E0;
				margin: 15px -10vw;
				border: 0;
			}*/
			#cta {
				position: fixed;
				bottom: -200%;
				left: 0;
				width: 100%;
				background: white;
				padding: 20px 0;
				border-top: 1px solid #E8E5E0;
				box-shadow: 0 -1px 2px rgba(0, 0, 0, .1);

				transition: bottom .75s ease-in-out;

			}
			#cta.fade-in {
				bottom: 0;
			}
			a {
				display: block;
				max-width: 80vw;
				background: #EC6350;
				margin: auto auto 10px;
				padding: .75rem 0;
				border-radius: 4px;
				color: white;
				font-size: 20px;
				font-weight: bold;
				text-align: center;
				text-decoration: none;
			}
			small {
				display: block;
				max-width: 80vw;
				margin: auto;
				font-size: 13px;
			}

			@keyframes fadeIn {
				0% {
					left: -20%;
					opacity: 0;
				}
				100% {
					left: 0;
					opacity: 1;
				}
			}
			@keyframes fadeInRight {
				0% {
					right: -20%;
					left: auto;
					opacity: 0;
				}
				100% {
					right: 0;
					left: auto;
					opacity: 1;
				}
			}
		</style>
	</head>
